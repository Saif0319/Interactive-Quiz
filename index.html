<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Football Quiz</title>
</head>
<body>

    <!-- Title -->

    <div class=".container">
        <div class="title text-center display-1">
            <h1 class="text-success display-3">Football Quiz</h1>
        </div>
    </div>

    <!-- Showing the score -->
    <div class="result py-4 bg-light text-center d-none">
        <div class="container lead">
            <p class="fw-bold fs-3">
                You got <span class="text-primary display-4 p-3">%0</span> right !
            </p>
        </div>
    </div>

    
    <!-- Quiz section -->
    <div>
        <div class="mybackground bg-success text-white py-4">
            
            <div class="container">
                <p class="mytext1 my-5">On with the questions...</p>

                <form action="" class="quiz-form">


                    <!-- Question 1 -->
                    <div class="q1">
                        <p class="fw-normal lead pt-4">1- Which club has won the most Champions League Titles?</p>

                    <div>
                        <input type= "radio" value="A" id="A1" name="q1"> 
                        <label for="A1" class="fw-lighter">Real Madrid</label>
                    </div>
                    
                    <div class="q1">
                        <input type= "radio" value="B" id="A2" name="q1"> 
                        <label for="A2" class="fw-lighter">AC Milan</label>
                        </div>

                    </div>

                    <!-- Question 2 -->
                    <div class="q1">
                        <p class="fw-normal lead pt-4">2- Who is the top scorer of all time?</p>

                    <div>
                        <input type= "radio" value="A" id="A3" name="q2"> 
                        <label for="A3" class="fw-lighter">Lionel Messi</label>
                    </div>
                    
                    <div class="q1">
                        <input type= "radio" value="B" id="A4" name="q2"> 
                        <label for="A4" class="fw-lighter">Cristiano Ronaldo</label>
                        </div>

                    </div>


                    <!-- Question 3 -->
                    <div class="q1">
                        <p class="fw-normal lead pt-4">3- Which countries will host World Cup 2026?</p>

                    <div>
                        <input type= "radio" value="A" id="A5" name="q3"> 
                        <label for="A5" class="fw-lighter">England, Scotland and Wales</label>
                    </div>
                    
                    <div class="q1">
                        <input type= "radio" value="B" id="A6" name="q3"> 
                        <label for="A6" class="fw-lighter">USA, Canada, and Mexico</label>
                        </div>

                    </div>


                    <!-- Question 4 -->
                    <div class="q1">
                        <p class="fw-normal lead pt-4">4- Which stadium is the biggest in England?</p>

                    <div>
                        <input type= "radio" value="A" id="A7" name="q4"> 
                        <label for="A7" class="fw-lighter">Wembley Stadium</label>
                    </div>
                    
                    <div class="q1">
                        <input type= "radio" value="B" id="A8" name="q4"> 
                        <label for="A8" class="fw-lighter">Old Traford</label>
                        </div>


                    <input type="submit" class="btn btn-light my-4">


                    </div>
                </form>
            </div>


        </div>
    </div>
    




<script src="script.js"></script>    
</body>
</html>
